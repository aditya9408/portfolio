{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Portfolio{% endblock %}</title>
  <link rel="icon" href="{% static 'memoji.png' %}" type="image/png" sizes="128x128">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    .rotate-45 {
  display: inline-block;
  transform: rotate(-45deg);
}
    .pt-serif-regular {
  font-family: "PT Serif", serif;
  font-weight: 400;
  font-style: normal;
}


    body {
      background-color: #0a0f1a;
      color: #fff;
      font-family: "Host Grotesk", sans-serif;
      overflow-x: hidden;
      margin: 0;
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      min-height: 100vh;
      background: linear-gradient(to bottom, #05080f, #01040a);
      overflow: hidden;
      padding-top: 80px;
    }

    .hero-section::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{% static 'grain.jpg' %}") repeat;
      opacity: 0.02;
      z-index: 4;
      pointer-events: none;
    }

    .hero-rings {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 3;
    }
    

    .hero-rings .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(39, 39, 78, 0.15);
      box-shadow: inset 0 0 60px rgb(18, 20, 30), 0 0 30px rgba(38, 60, 56, 0.02);
      background: transparent;
      animation: rotate 120s linear infinite;
    }

    .ring1 { width: 700px; height: 700px; }
    .ring2 { width: 900px; height: 900px; }
    .ring3 { width: 1100px; height: 1100px; }
    .ring4 { width: 1300px; height: 1300px; }

    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      animation: orbitSpin linear infinite;
      pointer-events: none;
      z-index: 3;
    }

    .orbit1 { width: 700px; height: 700px; margin-left: -350px; margin-top: -350px; animation-duration: 40s; }
    .orbit2 { width: 900px; height: 900px; margin-left: -450px; margin-top: -450px; animation-duration: 20s; }
    .orbit3 { width: 1100px; height: 1100px; margin-left: -550px; margin-top: -550px; animation-duration: 30s; }
    .orbit4 { width: 1300px; height: 1300px; margin-left: -650px; margin-top: -650px; animation-duration: 20s; }

    .orbit img {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 30px;
      opacity: 0.6;
      animation: selfSpin 12s linear infinite, twinkle 3s ease-in-out infinite;
      filter: brightness(0) saturate(100%) invert(43%) sepia(99%) saturate(462%) hue-rotate(133deg) brightness(90%) contrast(90%);
    }

    .orbit img.bottom {
      top: 100%;
      transform: translateX(-50%) rotate(180deg);
    }

    @keyframes orbitSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }

    @keyframes selfSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  .visual-effects-container {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 1;

  /* Fade bottom 40% into transparent */
  mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%);
  -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%);
}

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
    }
    .hero-section::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to bottom, rgba(5, 8, 15, 0), #0a0f1a); /* Fades to about.html bg */
  z-index: 2;
  pointer-events: none;
}

    


    @media (max-width: 768px) { .hero-title { font-size: 3rem; } }
    @media (max-width: 576px) { .hero-title { font-size: 2rem; } }
    @keyframes scaleUpFadeIn {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

.navbar-animate {
  animation: scaleUpFadeIn 0.6s ease-out;
}

    .custom-nav-pills {
      background-color: rgba(111, 110, 110, 0.1);
      backdrop-filter: blur(5px);
      gap: 0.5rem;
    }
  /* Your existing CSS (no changes needed for the transition itself) */

.custom-nav-pills .nav-link {
  color: #fff;
  font-weight: 600;
  border-radius: 50rem;
  transition: all 0.3s ease; /* This line is crucial for the smooth transition */
  position: relative;
  padding: 0.5rem 1rem;
   transition: background-color 0.3s ease, color 0.3s ease;
}

.custom-nav-pills .nav-link.active {
  background-color: #fff;
  color: #000;
}

/* ... other CSS ... */

.custom-nav-pills .nav-link:hover:not(.active) {
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff;
  /* No need for transition here either */
}


    @keyframes ping {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      75%, 100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
    /* Wrapper adds vertical spacing */
.scrolling-bar-wrapper {
  margin-top: 10rem;   /* Space above the bar */
  margin-bottom: 10rem; /* Space below the bar */
}

/* Full-width gradient scrolling bar */
.scrolling-bar {
  width: 100vw;
  background: linear-gradient(to right, #56f2c1, #00b4d8);
  overflow: hidden;
  white-space: nowrap;
  padding: 12px 0;
  font-weight: bold;
  color: #000;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;

  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  z-index: 0;
}

/* Scrolling animation content */
.scrolling-content {
  display: inline-block;
  padding-left: 100%;
  animation: scrollText 25s linear infinite;
}

.scrolling-content span {
  display: inline-block;
  padding-right: 2rem;
  letter-spacing: 0.05rem;
}

@keyframes scrollText {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-100%);
  }
}

  </style>

  {% block extra_head %}{% endblock %}
</head>

<body data-bs-spy="scroll" data-bs-target=".custom-nav-pills" data-bs-offset="100" tabindex="0">


  {% include "header.html" %}

  {% block content %}
    <!-- You can include section placeholders here or in separate templates -->
    <section id="home" class="hero-section"> ... </section>
    <section id="about"> ... </section>
    <section id="projects"> ... </section>
    <section id="contact"> ... </section>
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Smooth scroll on click -->
  <script>
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function (e) {
      const target = this.getAttribute('href');
      if (target.startsWith('#')) {
        e.preventDefault();
        document.querySelector(target)?.scrollIntoView({ behavior: 'smooth' });

        // Set active link
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        this.classList.add('active');
      }
    });
  });
</script>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // Optional: animation duration in ms
    once: true      // Optional: animate only once
  });
</script>

</body>
</html>
